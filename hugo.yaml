baseURL: https://www.bloovis.com/
languageCode: en-us
title: bloovis.com
theme: hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['$$', '$$']]
          inline: [['\(', '\)']]
        enable: false

enableInlineShortcodes: true

menu:
  main:
    - name: Posts
      pageRef: /posts/
      weight: 1
    - name: Tags
      pageRef: /tags/
      weight: 2
    - name: Pages
      pageRef: /pages/
      weight: 3
    - name: Gallery
      pageRef: /gallery/
      weight: 4
    - name: Source code
      pageRef: /fossil/
      weight: 5
    - name: Scamdemic
      pageRef: /scamdemic/
      weight: 6
    - name: Verbal Abuse
      pageRef: /abuse/
      weight: 7
    - name: About
      pageRef: /about/
      weight: 8
    - name: Search
      weight: 9
      params:
        type: search

params:
  navbar:
    logo:
      path: images/linux.svg
      width: 64
      height: 64
    displayLogo: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # Maximum number of pages to search (default: 20)
      maxPageResults: 50
      # Maximum number of sections per page to search (default: 10)
      maxSectionResults: 3

  toc:
    displayTags: true

  blog:
    list:
      displayTags: true
      pageSize: 10

  comments:
    enable: false
    type: giscus

    giscus:
      repo: "bloovis/bloovis.com"
      repoId: "R_kgDOO_rTYg"
      category: "Announcements"
      categoryId: "DIC_kwDOO_rTYs4CulPW"
      lang: "en"
      reactionsEnabled: 0
