baseURL: https://www.bloovis.com/
languageCode: en-us
title: bloovis.com
theme: hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['$$', '$$']]
          inline: [['\(', '\)']]
        enable: false

enableInlineShortcodes: true

menu:
  main:
    - name: Posts
      pageRef: /posts/
      weight: 1
    - name: Tags
      pageRef: /tags/
      weight: 2
    - name: Pages
      pageRef: /pages/
      weight: 3
    - name: Gallery
      pageRef: /gallery/
      weight: 4
    - name: Source code
      pageRef: /fossil/
      weight: 5
    - name: About
      pageRef: /about/
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search

params:
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  blog:
    list:
      displayTags: false
    single:
      displayTags: true

  toc:
    displayTags: true
